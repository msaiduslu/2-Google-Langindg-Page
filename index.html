<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/gfavicon.png" />
  </head>
  <body>
    <header>
      <nav class="nav-left">
        <a href="https://about.google">About</a>
        <a href="https://store.google.com/">Store</a>
      </nav>
      <nav class="nav-right">
        <a href="https://mail.google.com/">Gmail</a>
        <a href="https://www.google.com.tr/imghp?hl=tr&ogbl">Images</a>
        <a href=""
          ><img id="icon-menu" src="./images/appicon.png" alt="Icon Menu"
        /></a>
        <button id="sign-btn">Sign In</button>
      </nav>
    </header>
    <section class="logo"><img src="./images/googlelogo.png" alt="" /></section>
    <section class="search-bar">
      <img id="img-magnify" src="./images/magnifying_glass.jpg" alt="" />

      <input type="search" name="search-bar" />
      <a href=""
        ><img id="img-microphone" src="./images/google_microphone.png" alt=""
      /></a>
    </section>
    <section class="search-btn">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </section>
    <section class="languages">
      <p>Other Languages you can use Google: <a href="">English</a></p>
    </section>
    <footer>
      <p>Turkey</p>
      <nav class="footer-left">
        <a href="https://ads.google.com/">Advertising</a>
        <a href="https://smallbusiness.withgoogle.com/">Business</a>
        <a href="https://www.google.com/search/howsearchworks/">How Search Works</a>
      </nav>
      <nav class="footer-right">
        <a href="https://policies.google.com/privacy">Privacy</a>
        <a href="https://policies.google.com/terms">Terms</a>
        <a href="">Settings</a>
      </nav>
    </footer>
  </body>
</html>
